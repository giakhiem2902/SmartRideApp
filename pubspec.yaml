name: smartride
description: "SmartRide - Bus Ticket Booking Application"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # HTTP and API
  http: ^1.1.0
  dio: ^5.3.0

  # State Management
  provider: ^6.0.0
  get: ^4.6.5

  # Local Storage
  shared_preferences: ^2.2.0
  sqflite: ^2.3.0
  path_provider: ^2.1.0

  # UI
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.7
  cached_network_image: ^3.3.0

  # QR Code
  qr_flutter: ^4.1.0
  mobile_scanner: ^3.5.0

  # Date and Time
  intl: ^0.19.0

  # JWT
  jwt_decoder: ^2.0.1

  # Navigation
  go_router: ^10.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/images/
    - assets/icons/
    - assets/logos/
